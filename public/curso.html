<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Curso</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container mt-4">
      <h3>Tabla Cursos</h3>
    </header>

    <main class="container mt-4">
      <form action="" method="post" id="form-curso" autocomplete="off">

        <input type="hidden" id="idcurso">

        <div class="card">
          <div class="card-header">
            <strong>Insertar un nuevo curso</strong>
          </div>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-md-12">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control rounded-0"
                    id="titulo"
                    name="titulo"
                    required
                    autofocus
                  />
                  <label for="titulo">Título del Curso</label>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-12">
                <div class="form-floating">
                  <select
                    class="form-select rounded-0"
                    id="id_subcat"
                    name="id_subcat"
                    required
                  >
                    <option value="" selected disabled>Seleccione una subcategoría</option>
                    <!-- Opciones dinámicas -->
                  </select>
                  <label for="id_subcat">Subcategoría</label>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="date"
                    class="form-control rounded-0"
                    id="fecha_inicio"
                    name="fecha_inicio"
                    required
                  />
                  <label for="fecha_inicio">Fecha de Inicio</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="date"
                    class="form-control rounded-0"
                    id="fecha_fin"
                    name="fecha_fin"
                    required
                  />
                  <label for="fecha_fin">Fecha de Fin</label>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="number"
                    step="0.01"
                    class="form-control rounded-0"
                    id="duracion_horas"
                    name="duracion_horas"
                    required
                  />
                  <label for="duracion_horas">Duración (Horas)</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <select
                    class="form-select rounded-0"
                    id="id_docente"
                    name="id_docente"
                    required
                  >
                    <option value="" selected disabled>Seleccione un docente</option>
                    <!-- Opciones dinámicas -->
                  </select>
                  <label for="id_docente">Docente</label>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-12">
                <div class="form-floating">
                  <input
                    type="number"
                    step="0.01"
                    class="form-control rounded-0"
                    id="precio"
                    name="precio"
                    required
                  />
                  <label for="precio">Precio</label>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-end">
            <button type="submit" id="btnGuardar" class="btn btn-primary">
              Guardar
            </button>
            <button
              type="reset"
              id="btnCancelar"
              class="btn btn-outline-secondary"
            >
              Cancelar
            </button>
          </div>
        </div>
      </form>

      <div class="table-resposive mt-3">
        <table class="table table-bordered" id="tabla-curso">
          <colgroup>
            <col style="width: 7%" />
            <col style="width: 25%" />
            <col style="width: 15%" />
            <col style="width: 15%" />
            <col style="width: 10%" />
            <col style="width: 13%" />
            <col style="width: 15%" />
          </colgroup>
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Título Curso</th>
              <th>Subcategoría</th>
              <th>Fecha Inicio</th>
              <th>Fecha Fin</th>
              <th>Duración (Horas)</th>
              <th>Docente</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody>
            <!-- Datos asíncronos -->
          </tbody>
        </table>
      </div>
    </main>

    <footer></footer>

    <script src="app.curso.js"></script>
    
  </body>
</html>

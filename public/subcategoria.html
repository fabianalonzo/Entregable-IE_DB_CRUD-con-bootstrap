<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Subcategoría</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container mt-4">
      <h3>Tabla Subcategorías</h3>
    </header>

    <main class="container mt-4">
      <form action="" method="post" id="form-subcategoria" autocomplete="off">
        <div class="card">
          <div class="card-header">
            <strong>Insertar una nueva subcategoría</strong>
          </div>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-md-12">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control rounded-0"
                    id="nombre"
                    name="nombre"
                    required
                    autofocus
                  />
                  <label for="nombre">Nombre de la Subcategoría</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-floating">
                  <select
                    class="form-select rounded-0"
                    id="id_categoria"
                    name="id_categoria"
                    required
                  >
                    <option value="" selected disabled>Seleccione una categoría</option>
                    <!-- Opciones dinámicas -->
                  </select>
                  <label for="id_categoria">Categoría</label>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-end">
            <button type="submit" id="btnGuardar" class="btn btn-primary">
              Guardar
            </button>
            <button
              type="reset"
              id="btnCancelar"
              class="btn btn-outline-secondary"
            >
              Cancelar
            </button>
          </div>
        </div>
      </form>

      <div class="table-resposive mt-3">
        <table class="table table-bordered" id="tabla-subcategorias">
          <colgroup>
            <col style="width: 10%" />
            <col style="width: 35%" />
            <col style="width: 35%" />
          </colgroup>
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Nombre Subcategoría</th>
              <th>Categoría</th>
            </tr>
          </thead>
          <tbody>
            <!-- Datos asíncronos -->
          </tbody>
        </table>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
